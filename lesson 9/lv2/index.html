<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<form>
    <div>
        <fieldset>
            <legend>Контактная информация</legend>
            <p><label for="name">Имя <em>*</em></label><input type="text" id="name"></p>
            <p><label for="email">E-mail</label><input type="email" id="email"></p>
            <p><label for="number">Телефон</label><input type="text" id="number"></p>
            <p><label class="country">Страны</label>
                <select class="select">
                    <option value="Denmark">Denmark</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Dominica">Dominica</option>
                    <option value="Dominican Republic">Dominican Republic</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Egypt">Egypt</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Equatorial Guinea">Equatorial Guinea</option>
                    <option value="Eritrea">Eritrea</option>
                </select>
            </p>
            <p><label class="text">Текст</label><textarea placeholder="..."></textarea></p>
        <p><input type="submit" value="Отправить"></p>
    </div>
</form>
</body>
</html>
